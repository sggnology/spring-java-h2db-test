spring.h2.console.enabled=true

# User 는 h2 db 에서 예약어로 사용되기 때문에 Non_keywords 를 붙여준다.
#spring.datasource.url=jdbc:h2:mem:/h2/test;NON_KEYWORDS=USER;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
spring.datasource.url=jdbc:h2:mem:/h2/test;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=0000
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# schema.sql 보다, data.sql 늦게 실행하기 위해
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always